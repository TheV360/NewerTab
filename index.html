<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>NewerTab</title>
		<style id="custom-styles" type="text/css"></style>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="img/favicon.png?v=yep-you-guessed-it-its-not-the-reddit-favicon" />
	</head>
	<body>
		<div id="preload"><img src="img/popup.svg" /></div>
		<div class="glass">
			<div id="content" class="glasscontainer">
				<div id="clock"
					><span id="hour"></span
					><span id="blink">:</span
					><span id="minute"></span
					><span id="second"></span
					><span id="suffix"></span
				></div>
				<form id="search" action="javascript:void(0);">
					<input id="searchbox" type="search" placeholder="Search" />
				</form>
				<div id="icons">
					<div class="iconbox">
						<a class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>
					<div class="iconbox">
						<a class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>
					<div class="iconbox">
						<a class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>
					<div class="iconbox">
						<a class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>
					<div class="iconbox">
						<a class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>

							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-tf">
								<use xlink:href=""></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="popup">
			<div id="popupheader">
				<h1 id="popuptitle"></h1>
				<button id="popupclose"></button>
			</div>
			<div id="popupcontent">
			</div>
		</div>
		<script type="text/ecmascript" src="script.js"></script>

</html>
